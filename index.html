<!DOCTYPE html>
<html>
<head>
  <title>AS Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <div class="starter-page">
    <img src="logo.png" alt="App Logo">
    <h1>Welcome to AS Quiz</h1>
    <button id="start-quiz-button">Start Quiz</button>
  </div>
  <style>
    /* styles.css */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.starter-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  width: 1000vh;
  background-image: url("bg.jpg"); /* Replace "background.jpg" with your desired image path */
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  filter: brightness(0.9); /* Adjust the brightness value to make it slightly darker */
}


/* Rest of the CSS styles remain the same */


img {
  width: 300px;
  height: 300px;
  margin-bottom: -60px;
  margin-top: -60px;
}

h1 {
  font-size: 24px;
  font-weight: 800;
  color: #333;
  margin-bottom: 20px;
}

button {
  padding: 12px 24px;
  font-weight: 900;
  font-size: 18px;
  background-color: #4caf50;
  color: #fff;
  text-decoration: solid;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

  </style>
<script>
    // script.js
document.getElementById("start-quiz-button").addEventListener("click", function() {
  // Perform any necessary actions to start the quiz
  // For example, navigate to the quiz page:
  window.location.href = "quiz.html";
});

</script>
</body>
</html>
